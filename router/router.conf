### Upstream Blocks
upstream frontend_upstream {
    server frontend;
    keepalive 16;
}

upstream backend_upstream {
    server backend:8082;
    keepalive 16;
}

upstream minio_ui_upstream {
    server minio_ui_upstream:9000;
    keepalive 16;
}

