server {
    listen 80 default_server;
#   listen 443 ssl default_server; #UNCOMMENT IF HTTPS

#    ssl_certificate /etc/nginx/ssl/test_kafein.crt; #UNCOMMENT IF HTTPS
#    ssl_certificate_key /etc/nginx/ssl/test_kafein.key; #UNCOMMENT IF HTTPS

    # Allow special characters in headers
    ignore_invalid_headers off;

    # Disable buffering
    proxy_buffering off;
    proxy_request_buffering off;
    client_max_body_size 10M;

    location / {
        proxy_pass http://frontend_upstream;
    }

    location /api/datafocus-service {
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend_upstream;
    }

    location /minio/ui/ {
       rewrite ^/minio/ui/(.*) /$1 break;
       proxy_set_header Host $http_host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_set_header X-NginX-Proxy true;

       # This is necessary to pass the correct IP to be hashed
       real_ip_header X-Real-IP;
       proxy_connect_timeout 300;
       # To support websockets in MinIO versions released after January 2023
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection "upgrade";
       # Some environments may encounter CORS errors (Kubernetes + Nginx Ingress)
       # Uncomment the following line to set the Origin request to an empty string
       # proxy_set_header Origin '';
       chunked_transfer_encoding off;
    
       proxy_pass https://minio_ui_upstream; # This uses the upstream directive definition to load balance
    }

    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Uri $request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 10M;
    }
}